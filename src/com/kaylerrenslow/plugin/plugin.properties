#resource bundle for the plugin

#version of the plugin
plugin.version = 1.0.0
#folder name inside the appdata/roaming folder
plugin.appdata.folderName = Arma 3 Intellij Plugin

plugin.doc.sqf.commandURLPrefix = https://community.bistudio.com/wiki/
plugin.doc.sqf.seeMoreAt = Read more at:
